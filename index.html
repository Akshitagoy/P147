<!DOCTYPE html>
<html>
    <head>
        <title>Designer Room</title>
        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    </head>
    <body>
        <a-scene>
            <!--Background-->
            <a-sky src="https://raw.githubusercontent.com/whitehatjr/VR-PRO-C147/main/assets/sky.jpg"></a-sky>
            <!--Wall-->
            <a-box id="wall" 
             src="https://images.unsplash.com/photo-1542825407-bc8c2ee8c33b?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxzZWFyY2h8MXx8d29vZCUyMHdhbGx8ZW58MHx8MHx8&w=1000&q=80" position="0 3.19 -10.5" 
             width="11" height="7.1">
             </a-box>
             <a-box id="wall2" 
             src="https://images.unsplash.com/photo-1542825407-bc8c2ee8c33b?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxzZWFyY2h8MXx8d29vZCUyMHdhbGx8ZW58MHx8MHx8&w=1000&q=80" position="8 3.5 -12.5" rotation="0 155 0" 
             width="4" height="10.1">
      </a-box>
      <a-box id="door" 
             src="door2.jpeg" position="8 2.8 -11.1" rotation="0 115 0" 
             width="2" height="8.1" depth="0.15">
      </a-box>
      <a-box id="wall3" 
      src="https://images.unsplash.com/photo-1542825407-bc8c2ee8c33b?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxzZWFyY2h8MXx8d29vZCUyMHdhbGx8ZW58MHx8MHx8&w=1000&q=80" position="-8 3.5 -12.5" rotation="0 -155 0" 
      width="4" height="10.1">
      </a-box>
      <!--Roof Hanging-->
      <a-cylinder radius="0.05" position="0 6.2 -9" height="0.8" color="grey"></a-cylinder>
      <a-cone src="https://st2.depositphotos.com/1592314/9606/i/950/depositphotos_96063522-stock-photo-shiny-silver-background-abstract-texture.jpg" 
      radius="0.15" height="1" position="0 5.4 -9" rotation="0 260 0">
    </a-cone>
    <a-sphere color="#fff176" position="0 5 -9" radius="0.5"></a-sphere>
      <!--Roof-->
      <a-box id="roof" 
             src="https://media.istockphoto.com/photos/fluffy-white-carpet-picture-id181865644" position="0 7.9 -11" 
             width="16.9" height="2.5" rotation="100 0 0" depth="0.5">
             </a-box>
      <!--Ground-->
      <a-plane
        id="ground"
        src="https://media.istockphoto.com/photos/fluffy-white-carpet-picture-id181865644"
        position="0 0 -7"
        rotation="-92 0 0"
        width="9.5"
        height="3"
      ></a-plane>
      <!--Carpet-->
      <a-plane
        id="carpet"
        src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRWyCBBQTlOAE0RhvLy4UpRpVj_Ee2Lu9fQPJhuXOh9xU8t9wAq3fijE1jYbmj3NcxClj0&usqp=CAU"
        position="0 0.1 -6.5"
        rotation="-90 0 0"
        width="3"
        height="1.5"
      ></a-plane>
      <!--Wall Posters-->
      <a-plane
        id="wall-poster-left"
        src="frame.jpeg"
        position="-4 4 -9.6"
        rotation="0 0 0"
        width="2"
        height="3"
      ></a-plane>

      <a-plane
        id="wall-poster-middle"
        src="frame2.jpeg"
        position="0 4 -9.6"
        rotation="0 0 0"
        width="2.2"
        height="3"
      ></a-plane>

      <a-plane
        id="wall-poster-right"
        src="frame3.jpeg"
        position="4 4 -9.6"
        rotation="0 0 0"
        width="2"
        height="3"
      ></a-plane>

      <!-- Dining Table -->
      <a-cylinder
      src="https://images.saatchiart.com/saatchi/1635155/art/8096692/7163475-HSC00001-7.jpg"
      height="1.5"
      radius="0.3"
      rotation="0 0 0"
      position="0 0.7 -6.4"
    ></a-cylinder>
      <a-box
        src="https://images.saatchiart.com/saatchi/1635155/art/8096692/7163475-HSC00001-7.jpg"
        width="3"
        height="2"
        position="0 1.5 -7.3"
        rotation="90 0 0"
        depth="0.1"
      >
      </a-box>

       <!-- Chair 1  -->
       <a-cylinder
       src="https://media.istockphoto.com/photos/golden-background-picture-id1053025176?k=20&m=1053025176&s=612x612&w=0&h=uS26nukvlcM_3UVxG67nUMEt183s3sUXkyCmaB8C1fc="
       radius="0.5"
       position="2.2 0 -7"
       height="0.2"
     >
       <a-cylinder
         src="https://media.istockphoto.com/photos/golden-background-picture-id1053025176?k=20&m=1053025176&s=612x612&w=0&h=uS26nukvlcM_3UVxG67nUMEt183s3sUXkyCmaB8C1fc="
         radius="0.1"
         position="0 0.2 -1"
         height="0.7"
       >
       </a-cylinder>
       <a-cylinder
         src="https://media.istockphoto.com/photos/golden-background-picture-id1053025176?k=20&m=1053025176&s=612x612&w=0&h=uS26nukvlcM_3UVxG67nUMEt183s3sUXkyCmaB8C1fc="
         position="0 0.7 -1"
         rotation="0 0 0"
         radius="0.7"
         height="0.2"
       ></a-cylinder>
       <a-cylinder
         src="https://media.istockphoto.com/photos/golden-background-picture-id1053025176?k=20&m=1053025176&s=612x612&w=0&h=uS26nukvlcM_3UVxG67nUMEt183s3sUXkyCmaB8C1fc="
         position="0.7 1.4 -1"
         rotation="90 -90 0"
         radius="0.7"
         height="0.2"
       ></a-cylinder>
     </a-cylinder>

     <!-- Chair 2  -->

     <a-cylinder
       src="https://media.istockphoto.com/photos/golden-background-picture-id1053025176?k=20&m=1053025176&s=612x612&w=0&h=uS26nukvlcM_3UVxG67nUMEt183s3sUXkyCmaB8C1fc="
       radius="0.5"
       position="-2.2 0 -7"
       height="0.2"
     >
       <a-cylinder
         src="https://media.istockphoto.com/photos/golden-background-picture-id1053025176?k=20&m=1053025176&s=612x612&w=0&h=uS26nukvlcM_3UVxG67nUMEt183s3sUXkyCmaB8C1fc="
         radius="0.1"
         position="0 0.2 -1"
         height="0.7"
       >
       </a-cylinder>
       <a-cylinder
         src="https://media.istockphoto.com/photos/golden-background-picture-id1053025176?k=20&m=1053025176&s=612x612&w=0&h=uS26nukvlcM_3UVxG67nUMEt183s3sUXkyCmaB8C1fc="
         position="0 0.7 -1"
         rotation="0 0.7 0"
         radius="0.7"
         height="0.2"
       ></a-cylinder>
       <a-cylinder
         src="https://media.istockphoto.com/photos/golden-background-picture-id1053025176?k=20&m=1053025176&s=612x612&w=0&h=uS26nukvlcM_3UVxG67nUMEt183s3sUXkyCmaB8C1fc="
         position="-0.7 1.4 -1"
         rotation="90 -90 0"
         radius="0.7"
         height="0.2"
       ></a-cylinder>
     </a-cylinder>
        </a-scene>
    </body>
</html>
